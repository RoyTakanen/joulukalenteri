      $('div[id^=luukku-][id$=-avaa]').click(function() {
        var id = $(this).attr('id');
        nro = id.replace("luukku-", "").replace("-avaa", "").replace("#", "");

        console.log("Avataan luukku numero " + nro);

        listanro = nro - 1; //Muista! Listat alkavat nollasta
        open(pics[listanro], nro);
      })

      function open(img, number) {
        //Tarkasta onko jo joulu
        if (date.getMonth() == 11) {
          if (date.getDate() >= number) {
            $("#kuvat").html(""); //clear
            document.getElementById("kuvat").style.display = "inline-block"; //Laita n√§kyvyys takaisin
            document.getElementById("luukut").style.display = "none"; //poista luukut luokka n√§kyvist√§
            $('#kuvat').html("<img src='" + img + "'><button class=\"close\" onclick='document.getElementById(\"kuvat\").style.display = \"none\";document.getElementById(\"luukut\").style.display = \"block\";'>&times;</button>");
